<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .menu {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .menu button {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            width: 100%;
        }

        .menu button:hover {
            background-color: #555;
        }

        .main {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .main h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="showContent('home')">Home</button>
        <button onclick="showContent('about')">About</button>
        <button onclick="showContent('contact')">Contact</button>
    </div>
    <div class="main" id="content">
        <h1>Welcome!</h1>
        <p>Select an option from the menu to see more content.</p>
    </div>

    <script>
        function showContent(section) {
            const content = {
                home: `<h1>Home</h1><p>Welcome to the homepage!</p>`,
                about: `<h1>About</h1><p>This is the about section.</p>`,
                contact: `<h1>Contact</h1><p>Feel free to contact us anytime.</p>`
            };

            document.getElementById('content').innerHTML = content[section] || `<h1>Error</h1><p>Content not found.</p>`;
        }
    </script>
</body>
</html>
