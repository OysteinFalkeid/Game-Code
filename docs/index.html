<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, margin=0">
    <title> Game-Code</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .menu {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .menu h1 {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            text-align: center;
            /* width: 100%; */
        }

        .menu button {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            width: 100%;
        }

        .menu button:hover {
            background-color: #555;
        }

        .main {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .main h1 {
            margin-top: 0;
        }

        .icon {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            align-self: center;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body onload="loadContent('home.html')">
    <div class="menu">
        <h1> Game-Code   </h1>
        <img class="icon" src="./images/icon.png" alt="icon">
        <button onclick="loadContent('home.html')">Home-testingthepadj</button>
        <button onclick="loadContent('programing.html')">programing</button>
    </div>
    <div class="main" id="content">
        <!-- Content will be loaded here dynamically -->
    </div>

    <script>
        function loadContent(file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<h1>Error</h1><p>Could not load content.</p>`;
                    console.error('Error loading content:', error);
                });
        }
    </script>
</body>
</html>
